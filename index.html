<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8"/>
    <title>etch-a-sketch</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
  </head>

  <body>
    <h1>etch-a-sketch</h1>

    <div class="main-container">

      <div class="grid-container"></div>

      <div class="tools-container">

        <div class="buttons-container">
          <input type="button" id="random-button" value="random">
          <input type="button" id="black-button" value="black">
          <input type="button" id="eraser-button" value="eraser">
          <input type="button" id="clear-button" value="clear">
        </div>

        <div class="dimensions-input-container">
          <p id="dimension-value">16</p>
          <input type="range" id="dimension-input" value="16" min=0 max=50>
        </div>
    
        <div class="rgb-selector-container">
          <label for="red">R</label>
          <input type="range" id="red" value=0 min="0" max="255">
          <label for="green">G</label>
          <input type="range" id="green" value=0 min="0" max="255">
          <label for="blue">B</label>
          <input type="range" id="blue" value=0 min="0" max="255">
        </div>
        
        <div class="color-palette-container">
          <div id="color-preview"></div>
        </div>

      </div>

      
    </div>
    
    

  </body>
</html>
